<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/wfm7wrh.css">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
        <!-- personal information -->
        <div class="container-xl">
            <form>
                <h2>Personal information</h2>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="first-name">First name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="form-group col">
                        <label for="last-name">Last name</label>
                        <input type="text" class="form-control" id="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-8">
                        <label for="first-name">Email</label>
                        <input type="email" class="form-control" id="first-name">
                    </div>
                    <div class="form-group col">
                        <label for="last-name">Phone</label>
                        <input type="text" class="form-control" id="last-name">
                    </div>
                </div>
                <h2>Business information</h2>
                <div class="form-row">
                    <div class="form-group col-8">
                        <label for="business-name">Business name</label>
                        <input type="text" class="form-control" id="business-name">
                    </div>
                    <div class="form-group col">
                        <label for="stall-number">Stall/Kiosk #</label>
                        <select class="form-control" id="stall-number">
                            <option selected>Choose ...</option>
                            <option>O100</option>
                            <option>O101</option>
                        </select>
                    </div>
                </div>
                <h2>What do you want to submit?</h2>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="select-form">Select form</label>
                        <select class="form-control" id="select-form">
                            <option selected>Choose ...</option>
                            <option>Change order</option>
                            <option>Deposit withdrawal</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-block" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
