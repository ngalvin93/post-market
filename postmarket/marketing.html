<div class="col-8">
<h2 class="primary-text hero-text">Submit a set of your marketing materials to fully

        <input type="text" class="form-control" id="last-name">
    </div>
</div>
<div class="form-row">
    <div class="form-group col-8">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group col">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone">
    </div>
</div>
<h2 class="primary-text">Business information</h2>

        <label for="stall-number">Stall/Kiosk #</label>

            <option>O101</option>

</div>
<div class="form-row">

        -

</div>

    </div>

</div>


<div class="form-row">
    <div class="form-group col">
        <label for="businessDescription">Business description</label>
        <textarea class="form-control" id="businessDescription" rows="3"></textarea>
    </div>
</div>

<div class="form-row">
    <div class="form-group col">
        <label style="font-size: 18px">Short description about your business in 160-300 characters, maximum 2
            paragraphs</label>
    </div>
</div>


<div class="form-row">
    <div class="form-group col">
        <label for="ownerBiography">Owner(s) biography</label>
        <textarea class="form-control" id="ownerBiography" rows="3"></textarea>
    </div>
</div>
<div class="form-row">
    <div class="form-group col">
        <label style="font-size: 18px">Brief biography about the business owner(s) in 160-400 characters, maximum 3
            paragraphs</label>
    </div>
</div>


<h2 class="primary-text">Upload your marketing assets</h2>

<div class="form-row" style="border-top: 4px solid #F54544;">
    <div class="form-group col-12 list-form-group">
        <label for="ownerBiography">Owner(s) headshot</label>

        <div class="pull-right-plus">
            <img src="delete.png" id="headshotClose" style="width: 24px; float: right; cursor: pointer; margin-top:10px; display: none" onclick="hideDiv('headshot')">
            <img src="plus.png" id="headshotOpen" style="width: 24px; float: right; cursor: pointer; margin-top:10px" onclick="showDiv('headshot')">
        </div>
    </div>

    <div id="headshotDiv" style="display: none; width: 100%">
        <div class="form-group col-12 list-form-group" style="padding: 0px">
            <label for="ownerBiography">Submit a photo of the business owner(s) for use on marketing materials like the
                POST MARKET website. Submit one headshot per owner. </label>
        </div>

        <div id="headshotuploadFileList">
        </div>
        <div class="form-row m-t-10">
            <div class="col-12">
                <button type="button" class="btn ItemBtn" id="headshotuploadBtn" onclick="uploadBtnClick('headshot')">Upload</button>
                <input type="file" style="display: none" id="headshotcustomFile" multiple="multiple" onchange="uploadFileChange('headshot')"
                       accept=".jpg,.jepg,.png">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label style="font-size: 18px">Files must be less than 10mb. Allowed file types: jpg, png, png.</label>
            </div>
        </div>


    </div>

</div>
<div class="form-row" style="border-top: 4px solid #F54544;">
    <div class="form-group col-12 list-form-group">
        <label for="ownerBiography">Photograph of a dish/product</label>
