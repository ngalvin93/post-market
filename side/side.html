<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="side.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/wfm7wrh.css">
    <title>Document</title>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
            <form class="col form">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-8">
                            <label for="businessNameInput">Business name</label>
                            <input type="text" class="form-control" id="businessNameInput">
                        </div>
                    
                        <div class="col-4">
                            <label for="stallNumInput">Stall/Kiosk #</label>
                            <input type="text" class="form-control" id="stallNumInput">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <label for="firstNameInput">First name</label>
                            <input type="text" class="form-control" id="firstNameInput">
                        </div>
                        <div class="col">
                            <label for="lastNameInput">Last name</label>
                            <input type="text" class="form-control" id="lastNameInput">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneInput">Phone</label>
                    <input type="tel" class="form-control" id="phoneInput">
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput">
                </div>
                <button id="submitBtn" type="submit" class="btn">Submit</button>
            </form>
    </div>
    <!-- sidebar -->
    <!-- inside -->
    <div id="line-items">
        <div class="form-group">
            <label for="selectForm">What do you need to complete?</label>
            <select class="form-control" id="selectForm">
                <option selected>Choose...</option>
                <option>Change Order</option>
                <option>Deposit Withdraw</option>
            </select>
        </div>
        <!-- table -->
        <table class="form-group" id="table">
            <tr class="form-row">
                <td class="col-9">
                    <label for="item-name">Item</label>
                    <input type="text" class="form-control" id="item-name">
                </td>
                <td class="col-3">
                    <label for="item-name">Amount</label>
                    <input type="text" class="form-control" id="amount">
                </td>
            </tr>
        </table>
        <!-- table -->
        <div class="itemBtnGroup container">
            <div class="row">
                <button type="button" class="btn itemBtn " id="addItemBtn">Add item</button>
                <button type="file" class="btn itemBtn " id="uploadInvoiceBtn">Upload invoice</button>
            </div>
        </div>
    </div>
    <!-- inside -->
    <script src="side.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
